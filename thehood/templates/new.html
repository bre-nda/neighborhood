{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center" style="margin-top: 5%;">Add Your Neighborhood</h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm mt-2" style="background-color: red;color: white;">Add Hood</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
